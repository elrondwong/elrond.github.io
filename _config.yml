# Site settings
title: "elrond's Blog"
SEOTitle: elrond的博客 | elrond Blog
header-img: img/post-bg-unix-linux.jpg
username: elrond
email: gfengwong@gmail.com
description: "About Linux、Openstack、Ceph and K8S "
keyword: "博客, 个人网站, 云计算, openstack, k8s, ceph"
url: "http://elrond.wang"              # your host, for absolute URL
baseurl: ""                             # for example, '/blog' if your blog hosted on 'host/blog'
default_header_image: img/post-bg-universe.jpg

# SNS settings
RSS: true
weibo_username:     gfengwong
zhihu_username:     GfengWong
github_username:    elrondwong
twitter_username:  GfengWong
facebook_username:  GfengWong

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
# highlighter: rouge
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`

# Gems
# from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]

# Markdown settings
# replace redcarpet to kramdown,
# although redcarpet can auto highlight code, the lack of header-id make the catalog impossible, so I switch to kramdown
# document: http://jekyllrb.com/docs/configuration/#kramdown
# markdown: kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
  hard_wrap: false

